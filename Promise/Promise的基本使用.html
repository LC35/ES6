<body>
  <script>
      let xiyou = ['唐僧','孙悟空','猪八戒','沙僧','白龙马']
      //for in 与 for of 的区别

      //   console.log(k)
      // }

      // for (var v of xiyou){
      //   console.log(v)
      // }
      //

      let iterator = xiyou[Symbol.iterator]()
      // console.log(iterator)
      //调用next方法
      console.log(iterator.next());

      console.log(iterator.next());
      console.log(iterator.next());
      console.log(iterator.next());
      console.log(iterator.next());
