<html lang="en">

  <title>模板字符串</title>
</head>
<body>
  <script>

    // let str = `hello world`;

    //2.内容中可以直接出现换行符,'',""是不能出现换行符
    let str = `

      <li>沈腾</li>
      <li>玛丽</li>
      <li>魏翔</li>
    </ul>`
    // let str2 = '<ul>

    //   <li>魏翔</li>
    // </ul>'
    // console.log(str);
    //3.变量拼接
    let lovestr = '魏翔';
    let out = '是我喜欢的演员'
    let str3 = `${lovestr} ${out}`
    console.log(str3);
  </script>
