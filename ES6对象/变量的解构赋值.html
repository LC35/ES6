<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>变量的解构赋值</title>
</head>
<body>
  <script>
    //ES6 允许按照一定模式，从数组和对象中提取值，对变量进行赋值，这被称为解构赋值
    //这被称为解构赋值
    //1.数组的结构
    const F4 = ['小米','华为','苹果','三星'];
    let[xiao,liu,ping,san] = F4
    console.log(xiao);
    console.log(liu);
    console.log(ping);    
    console.log(san);    
    //2.对象的解构
    const zhao = {
      name:'赵本山',
      age:'不详',
      xiaopin:function(){
        console.log('演小品')
      }
    }
    // let{name,age,xiaopin} = zhao;//解构赋值，变量名和属性名相同，可以简写
    // console.log(name);
    // console.log(age);
    // console.log(xiaopin);
    // xiaopin();

    //通过变量解构，为了方便对象方法频繁调用
    let {xiaopin} = zhao
    xiaopin()
  </script>
</body>
</html>
