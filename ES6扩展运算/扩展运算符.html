<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>扩展运算符</title>
</head>
<body>
  <script>
      // [....] 扩展运算符将数组转换为逗号分隔的参数序列
      //声明一个数组
      const name = ['abc', 'cba', 'nba'];

      function fun() {
        console.log(arguments);
      }
      fun(...name);// === fun('abc', 'cba', 'nba')
  </script>
  
</body>
</html>
